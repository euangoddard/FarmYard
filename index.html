<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Menagerie</title>

    <link href="//fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet" type="text/css">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    
    

    <meta property="og:site_name" content="Menagerie">
    <meta property="og:title" content="Menagerie">
    <meta property="og:description" content="An animal sounds game for young children">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<meta property="og:image" content="/open-graph.png">
<meta name="theme-color" content="#cccccc"></head>
  <body data-sounds-root="/sounds/" data-partials-root="/partials/" data-images-root="/img/" ng-app="Menagerie" ng-controller="MenagerieCtrl as menagerie_ctrl" ng-swipe-left="menagerie_ctrl.move(-1)" ng-swipe-right="menagerie_ctrl.move(1)">
    <div class="container" ng-if="is_loading">
      <div class="progress-circular">
        <div class="spinner-wrapper">
          <div class="inner">
            <div class="gap"></div>
            <div class="left">
              <div class="half-circle"></div>
            </div>
            <div class="right">
              <div class="half-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <article animal="animal" ng-repeat="animal in animals" ng-animate="" class="container explode" ng-hide="is_loading"></article>
    <aside ng-controller="HelpCtrl as help_ctrl" ng-cloak="">
      <div class="help help-tap" ng-if="is_help_required.tap" on-animation-end="help_ctrl.end_help(&apos;tap&apos;)"></div>
      <div class="help help-swipe" ng-if="is_help_required.swipe" on-animation-end="help_ctrl.end_help(&apos;swipe&apos;)"></div>
    </aside>

    <!-- inject:js -->
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-animate.min.js"></script>
    <script src="/js/lib/angular-touch.min.js"></script>
    <script src="/js/lib/lodash.js"></script>
    <script src="/js/lib/modernizr.audio.js"></script>
    <script src="/js/lib/service-worker-registration.js"></script>
    <script src="/js/app.js"></script>
    <!-- endinject -->

  </body>
</html>
