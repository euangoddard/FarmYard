<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}img/favicons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}img/favicons/favicon.ico">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{ site.baseurl }}img/favicons/browserconfig.xml">
    
    <title>Menagerie</title>
    
    <link href="http://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css" />

  </head>
  <body
    data-sounds-root="{{ site.baseurl }}sounds/"
    data-partials-root="{{ site.baseurl }}partials/"
  >
    <div
      ng-app="Menagerie"
      ng-controller="MenagerieCtrl as menagerie_ctrl"
      hm-swipeleft="menagerie_ctrl.move(-1, 0)"
      hm-swiperight="menagerie_ctrl.move(1, 0)"
      hm-swipeup="menagerie_ctrl.move(0, -1)"
      hm-swipedown="menagerie_ctrl.move(0, 1)"
    >
      <div class="loading">
        <div class="progress-circular" ng-hide="animals">
          <div class="spinner-wrapper">
            <div class="inner">
              <div class="gap"></div>
              <div class="left">
                <div class="half-circle"></div>
              </div>
              <div class="right">
                <div class="half-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <article
        animal="animal"
        ng-repeat="animal in animals"
        ng-animate
        class="explode"
      ></article>
    </div>

    <script src="{{ site.baseurl }}js/lib/angular.min.js"></script>
    <script src="{{ site.baseurl }}js/lib/angular-animate.min.js"></script>
    <script src="{{ site.baseurl }}js/lib/hammer.js"></script>
    <script src="{{ site.baseurl }}js/lib/angular.hammer.min.js"></script>
    <script src="{{ site.baseurl }}js/lib/modernizr.audio.js"></script>
    <script src="{{ site.baseurl }}js/lib/lodash.js"></script>
    <script src="{{ site.baseurl }}js/menagerie.js"></script>
  </body>
</html>
