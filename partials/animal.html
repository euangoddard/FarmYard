<section class="section">
    <div
        class="animal animal-{{ ::name }}"
        hm-tap="animal_ctrl.speak()"
        hm-recognizer-options='{"time":1000}'
    ></div>
</section>
<section class="section">
    <aside class="sound sound-{{ ::name }}" ng-show="is_speaking" ng-animate>
        {{ ::sound }}
    </aside>
</section>
